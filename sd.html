<!DOCTYPE html>
<html>
<head>
  <title>Interactive Map</title>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize the map
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 8,
        center: {lat: 40.7128, lng: -74.0060} // Set the initial center of the map to New York City
      });

      // Add event listener to the map
      google.maps.event.addListener(map, 'click', function(event) {
        addPlaceholder(event.latLng);
      });
    }

    // Function to add a placeholder at the clicked location
    function addPlaceholder(latLng) {
      new google.maps.Marker({
        position: latLng,
        map: map,
        icon: 'https://via.placeholder.com/150x50?text=Placeholder'
      });
    }
  </script>

  <!-- Load the Google Maps API -->
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=d95c33a0-6ed0-43e3-ace8-6850bfb71ccf&callback=initMap">
  </script>
</body>
</html>
